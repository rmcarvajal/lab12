<html lang="en">

    <link rel="stylesheet" href="./index.css">

<body>
    <div class="inputs">

    <input type="text" class="inputer" placeholder="Phone number*" id="number">
    <input type="email" class="inputer" placeholder="Email" id="email">
    <input type="text" class="inputer" placeholder="Address" id="address">
    <button class="butter" onclick="add()">Add</button>
    </div>

<div class="contactContainer" id="container">
    <div class="cont">
        <h1>name</h1>
        <input type="text" id="edit-name" placeholder="Edit name" class="edit-input" style="display: none;">
        <h2>number</h2>
        <h2>email</h2>
        <h2>address</h2>
        <button onclick="updateUserInfo()" class="edit-button">Edit info</button>
        <button onclick="saveUserInfo()" class="save-button" style="display: none;">Save info</button>
        <button onclick="deleteUserInfo()" class="delete-button">Delete</button>
        </div>
</div>


<script src="./index.js"></script>
